<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAM's Tool</title>

    <!-- Tailwind CSS CDN script -->
    <!-- This script pulls the Tailwind CSS framework from the internet. -->
    <!-- It must be loaded before your React app renders to apply styles. -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom styles for the scrollbar -->
    <!-- These specific CSS rules are for the chat message area's scrollbar. -->
    <!-- They are placed here because they are global styles not tied to a specific React component's render. -->
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
